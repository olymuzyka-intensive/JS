<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW10</title>
</head>
<body>
    <div class="biblApp">
        <div class="container">
            <h1 class="biblApp__header">МОЯ БИБЛИОТЕКА</h1>            
        </div>

        <div class="book_add">
            <div class = 'book_input'>
                <input class = 'book_title' type="text" maxlength="50" placeholder="Название книги"> 
                <input class = 'book_author' type="text" maxlength="50" placeholder="Автор"> 
                <input class = 'book_category' type="text" maxlength="50" placeholder="Категория"> 
                <input class = 'book_rating' type="" maxlength="50" placeholder="Оценка"> 
            </div>
        </div>

        <ul id = 'books_list'>
        </ul>
        <div class="edit_list">
            <button class="btn btn-add">Добавить книгу</button>
            <button class="btn btn-rem">Очистить весь список</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
