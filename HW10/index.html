<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW10</title>
</head>
<body>
    <div class="biblApp">
        <div class="container">
            <h1 class="biblApp__header">МОЯ БИБЛИОТЕКА</h1>            
        </div>

        <div class="add_list">
            <button class="btn btn-add" onclick="openForm()">Добавить книгу</button>
        </div>

        <div class="book_add">
            <div class = 'popup_book' id = 'myForm'>
                <input class = 'book_title' type="text" minlength='1' maxlength="50" placeholder="Название книги"> 
                <input class = 'book_author' type="text" minlength='1' maxlength="30" placeholder="Автор"> 
                <input class = 'book_category' type="text" minlength='1' maxlength="20" placeholder="Категория"> 
                <input class = 'book_rating' type="number" maxlength="1"  placeholder="Оценка"> 
                <div class="edit_list">
                    <button type ='submit' class="btn btn-ok">Добавить в список</button>
                    <button class="btn btn-cancel" onclick = "closeForm()"> Отменить</button>
                </div>
            </div>
        </div>

        <div id = 'books_list'>
        </div>

        <div class="clear_list">
            <button class="btn btn-rem">Очистить весь список</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
