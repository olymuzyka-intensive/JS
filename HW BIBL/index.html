<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HW10</title>
</head>
<body>
    <div class="biblApp">
        <div class="container">
            <h1 class="biblApp__header">МОЯ БИБЛИОТЕКА</h1>            
        </div>

        <div class="add_list">
            <button class="btn btn-add" onclick="openForm()">Добавить книгу</button>
        </div>

        <div class="book_add">
            <div class = "popup_book" id = "myForm">
                <input id = "title" class = "book_title" type="text" minlength="1" maxlength="50" placeholder="Название книги"> 
                <input id = "author" class = "book_author" type="text" minlength="1" maxlength="30" placeholder="Автор"> 
                <input id = "category" class = "book_category" type="text" minlength="1" maxlength="20" placeholder="Категория"> 
                <input id = "rating" class = "book_rating" type="number" min="1" max="5" placeholder="Оценка от 1 до 5"> 
                <div class="edit_list">
                    <button type ="submit" class="btn btn-ok">Добавить в список</button>
                    <button class="btn btn-cancel" onclick = "closeForm()"> Отменить</button>
                </div>
            </div>
        </div>

        <ul id = "books_list">
        </ul>

        <div class="clear_list">
            <button class="btn btn-rem">Очистить весь список</button>
        </div>

        <div class="filter">          
            <button class="btn btn-filterCategory">книги по категории</button>
            <input class="filter-category" type="text" placeholder="Категория">
            <button class="btn btn-filterTop">Топ-лист</button>            
        </div>
        <ul class='filter_list'>

        </ul>
        <ul class='top_list'>
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
